<body>








    <div class="formcontainer">



        <form action='http://192.168.1.226:3000/clientdatas' method="post">
            <div class="title"> Political Party Affiliation </div>
            <div class="userdetails">

                <div class="inputcontainer">
                    <span class=" labelcontainer">Email</span>
                    <input placeholder="Type existing email..." type="text" id="email" name="email">

                </div>

                <div class="inputcontainer">
                    <span class=" labelcontainer">Birthdate</span>

                    <input type="date" name="age">
                </div>






                <div class="inputcontainer">
                    <span class=" labelcontainer">Sex</span>
                    <select name='sex' id="sex">
                        <option value="" disabled selected> Select your sex</option>>

                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="N">I prefer not to say...</option>

                    </select>
                </div>





                <div class="inputcontainer">
                    <span class=" labelcontainer">Ethnicity</span>
                    <select name="eth" id="eth">
                        <option value="" disabled selected> Select your ethnicity</option>

                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Other">Other</option>
                    </select>

                </div>








                <div class="inputcontainer">
                    <span class=" labelcontainer">Party</span>
                    <select name="party" id="party">
                        <option value="" disabled selected>Select your Party</option>>
                        <option value="Democratic">Democratic</option>
                        <option value="Republican">Republican</option>

                    </select>

                </div>




                <div class="inputcontainer">
                    <span class=" labelcontainer">State</span>
                    <select name="state" id="st">
                    </select>
                </div>




                <div class="button">
                    <input type="submit">
                </div>







            </div>


        </form>
    </div>
